<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fancy Whiteboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>üìù Fancy Whiteboard</h1>
            <p style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">
                Stage 1: Offline Drawing & Calendar
            </p>
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" class="form-input" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" class="form-input" autocomplete="current-password">
                <button id="login-btn" class="btn btn-primary btn-full">Login</button>
                <p class="form-footer">
                    Don't have an account? 
                    <a href="#" id="show-register">Register here</a>
                </p>
            </div>
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" class="form-input" autocomplete="username">
                <input type="email" id="register-email" placeholder="Email" class="form-input" autocomplete="email">
                <input type="password" id="register-password" placeholder="Password (min 6 characters)" class="form-input" autocomplete="new-password">
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" class="form-input" autocomplete="new-password">
                <button id="register-btn" class="btn btn-primary btn-full">Create Account</button>
                <p class="form-footer">
                    Already have an account? 
                    <a href="#" id="show-login">Login here</a>
                </p>
            </div>
            <div id="auth-message" class="message"></div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
    // Enhanced Auth Page JS for feedback banners
    document.addEventListener('DOMContentLoaded', () => {
        const messageDiv = document.getElementById('auth-message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (type || 'info');
            messageDiv.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => { messageDiv.style.display = 'none'; }, 1500);
            }
        }

        // Reset and hide message
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Toggle forms
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            clearMessage();
        });
        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            clearMessage();
        });

        // Registration logic
        document.getElementById('register-btn').addEventListener('click', async () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            const result = await AuthService.register(username, email, password);
            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('login-form').style.display = 'block';
                }, 1400);
            } else {
                showMessage(result.message, 'error');
            }
        });

        // Login logic
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            const result = await AuthService.login(username, password);
            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 700);
            } else {
                showMessage(result.message, 'error');
            }
        });
    });
    </script>
</body>
</html>
