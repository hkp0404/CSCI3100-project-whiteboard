<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Whiteboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            overflow: hidden;
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            margin: -50px -40px 30px -40px;
            padding: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab-btn:hover {
            color: #666;
            background: rgba(102, 126, 234, 0.05);
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 13px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 15px;
            padding: 13px 15px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 500;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
        }

        .status-indicator.local {
            background: #ffc107;
        }

        .feature-list {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
            font-size: 11px;
            color: #999;
        }

        .feature-list span {
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>üé®</h1>
                <h1 style="font-size: 28px; margin-top: -5px;">Whiteboard</h1>
                <p>Stage 2 - Local Mode</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab(event, 'login')">Login</button>
                <button class="tab-btn" onclick="switchTab(event, 'register')">Register</button>
            </div>

            <!-- Login Tab -->
            <div id="login" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                    <div class="status-message" id="loginMessage"></div>
                </form>
            </div>

            <!-- Register Tab -->
            <div id="register" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required placeholder="john_doe" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password (min. 6 chars)</label>
                        <input type="password" id="registerPassword" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
                    <div class="status-message" id="registerMessage"></div>
                </form>
            </div>

            <!-- Server Status -->
            <div class="server-status">
                <div class="status-indicator local"></div>
                <span>üì± Local Mode (No Server Required)</span>
            </div>

            <div class="feature-list">
                <span>‚úì Drawing Tools</span>
                <span>‚úì Save/Export</span>
                <span>‚úì Offline First</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // Tab Switching
        // ============================================
        function switchTab(event, tabName) {
            event.preventDefault();
            event.target.blur();

            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // ============================================
        // LOGIN HANDLER (Local Only)
        // ============================================
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginMessage = document.getElementById('loginMessage');

            if (!email || !password) {
                showMessage(loginMessage, '‚ùå Please fill in all fields', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Logging in...';

            // Simulate login delay
            await new Promise(r => setTimeout(r, 800));

            // Save auth data (local only, no server)
            const username = email.split('@')[0] || 'User';
            const authToken = 'local_' + Date.now();

            localStorage.setItem('authToken', authToken);
            localStorage.setItem('username', username);
            localStorage.setItem('userEmail', email);

            showMessage(loginMessage, `‚úÖ Welcome back, ${username}!`, 'success');
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // ============================================
        // REGISTRATION HANDLER (Local Only)
        // ============================================
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerMessage = document.getElementById('registerMessage');

            if (!username || !email || !password) {
                showMessage(registerMessage, '‚ùå Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(registerMessage, '‚ùå Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(registerMessage, '‚ùå Password must be at least 6 characters', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span>Creating account...';

            // Simulate registration delay
            await new Promise(r => setTimeout(r, 800));

            // Save auth data (local only, no server)
            const authToken = 'local_' + Date.now();

            localStorage.setItem('authToken', authToken);
            localStorage.setItem('username', username);
            localStorage.setItem('userEmail', email);

            showMessage(registerMessage, `‚úÖ Account created! Welcome, ${username}!`, 'success');
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        window.addEventListener('load', () => {
            // Check if already logged in
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
