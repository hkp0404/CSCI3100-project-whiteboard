<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Whiteboard - Stage 2 Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 15px;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .session-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .session-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            flex: 1;
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group input {
            flex: 1;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>ðŸŽ¨ Whiteboard</h1>
                <p>Stage 2 - Real-Time Collaboration</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Tab -->
            <div id="login" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                    <div class="status-message" id="loginMessage"></div>
                </form>
            </div>

            <!-- Register Tab -->
            <div id="register" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required placeholder="john_doe">
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>

                    <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
                    <div class="status-message" id="registerMessage"></div>
                </form>
            </div>

            <!-- Server Status -->
            <div class="server-status">
                <div class="status-indicator" id="serverStatus"></div>
                <span id="serverStatusText">Connecting to server...</span>
            </div>

            <!-- Session Management -->
            <div class="session-section" id="sessionSection" style="display: none;">
                <h3>Collaboration Session</h3>
                <div class="input-group">
                    <input type="text" id="sessionInput" placeholder="Enter session ID or leave blank">
                </div>
                <div class="button-group" style="margin-top: 10px;">
                    <button class="btn btn-secondary" onclick="joinExistingSession()">Join Session</button>
                    <button class="btn btn-primary" onclick="createNewSession()">Create New</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const SERVER_URL = 'http://localhost:3000';
        let socket = null;
        let authToken = null;
        let userId = null;
        let username = null;
        let serverConnected = false;

        // Initialize server connection
        function initializeServer() {
            updateServerStatus('Connecting...', false);
            
            // Try to connect to server
            fetch(`${SERVER_URL}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            }).then(() => {
                // Server is reachable
                updateServerStatus('Connected', true);
                serverConnected = true;
                initializeSocket();
            }).catch(() => {
                // Server is not reachable
                updateServerStatus('Offline Mode', false);
                serverConnected = false;
            });
        }

        // Initialize Socket.IO
        function initializeSocket() {
            if (!serverConnected) return;

            socket = io(SERVER_URL, {
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                updateServerStatus('Connected', true);
            });

            socket.on('disconnect', () => {
                updateServerStatus('Disconnected', false);
            });

            socket.on('connect_error', () => {
                updateServerStatus('Connection Error', false);
            });
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginMessage = document.getElementById('loginMessage');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Logging in...';

            try {
                const response = await fetch(`${SERVER_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    authToken = data.token;
                    userId = data.userId;
                    username = data.username;

                    showMessage(loginMessage, `Welcome back, ${username}!`, 'success');
                    
                    // Show session section
                    setTimeout(() => {
                        document.getElementById('sessionSection').style.display = 'block';
                        loginBtn.style.display = 'none';
                    }, 500);
                } else {
                    showMessage(loginMessage, data.error || 'Login failed', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            } catch (error) {
                showMessage(loginMessage, 'Server connection failed. Try offline mode.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerMessage = document.getElementById('registerMessage');

            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span> Creating account...';

            try {
                const response = await fetch(`${SERVER_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    authToken = data.token;
                    userId = data.userId;
                    username = data.username;

                    showMessage(registerMessage, 'Account created! Switching to login...', 'success');
                    
                    setTimeout(() => {
                        document.getElementById('sessionSection').style.display = 'block';
                        registerBtn.style.display = 'none';
                    }, 1500);
                } else {
                    showMessage(registerMessage, data.error || 'Registration failed', 'error');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Register';
                }
            } catch (error) {
                showMessage(registerMessage, 'Server connection failed.', 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Register';
            }
        }

        // Create new session
        async function createNewSession() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: authToken })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to whiteboard with session
                    window.location.href = `index.html?sessionId=${data.sessionId}&mode=collaborative`;
                } else {
                    alert('Failed to create session: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Server error: ' + error.message);
            }
        }

        // Join existing session
        async function joinExistingSession() {
            const sessionId = document.getElementById('sessionInput').value;
            
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }

            if (!authToken) {
                alert('Please login first');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/sessions/${sessionId}`);
                const data = await response.json();

                if (response.ok) {
                    window.location.href = `index.html?sessionId=${sessionId}&mode=collaborative`;
                } else {
                    alert('Session not found: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error joining session: ' + error.message);
            }
        }

        // Update server status indicator
        function updateServerStatus(text, isConnected) {
            const indicator = document.getElementById('serverStatus');
            const statusText = document.getElementById('serverStatusText');

            statusText.textContent = text;
            indicator.classList.remove('connected', 'disconnected');
            indicator.classList.add(isConnected ? 'connected' : 'disconnected');
        }

        // Show message
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initializeServer();
        });
    </script>
</body>
</html>
